<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy AI Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/chatbot.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #2980b9, #8e44ad);
        }

        /* Fade-in Animation for the whole container */
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Heading Styling */
        h1 {
            color: #2980b9;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* User input styling */
        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #2980b9;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.6);
        }

        /* Button Styling */
        button {
            background: #2980b9;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;
            transition: background 0.3s, transform 0.3s ease;
        }

        button:hover {
            background: #8e44ad;
            transform: scale(1.05);
        }

        /* Typing Animation for "GPT is typing..." text */
        .typing {
            display: none;
            font-size: 18px;
            color: #8e44ad;
            font-weight: 500;
            animation: typingAnimation 2s steps(5) infinite;
        }

        @keyframes typingAnimation {
            0% { width: 0; }
            40% { width: 10px; }
            60% { width: 50px; }
            100% { width: 0; }
        }

        /* Chat response styling */
        #chatResponse {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
        }

        #chatResponse.visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Energy AI Chatbot</h1>
        <input type="text" id="userMessage" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
        <p id="typing" class="typing">GPT is typing...</p>
        <p id="chatResponse">ðŸ¤– Waiting for your question...</p>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const chatResponse = document.getElementById('chatResponse');
            const typing = document.getElementById('typing');

            if (userMessage.trim()) {
                // Show typing animation
                typing.style.display = 'block';
                chatResponse.classList.remove('visible');

                // API Request to Hugging Face's model
                const response = await fetch('https://api-inference.huggingface.co/models/distilbert-base-uncased', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_HUGGING_FACE_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: userMessage
                    })
                });

                const data = await response.json();

                // Hide typing animation and show AI response
                typing.style.display = 'none';
                chatResponse.textContent = `ðŸ¤– Here's the answer to your question: "${data.generated_text}"`;
                chatResponse.classList.add('visible');
            }
        }
    </script>
</body>
</html>
