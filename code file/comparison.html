<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Comparison</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Classic Blue Gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        /* Home Button */
        .home-btn {
            display: inline-block;
            text-decoration: none;
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="{{ url_for('home') }}" class="home-btn">üè† Home</a>

    <div class="container">
        <h1>üìä Compare Energy Predictions</h1>

        <form action="/comparison" method="POST">
            <h2 style="color: #e67e22;">üîπ Set 1</h2>
            <div class="input-group">
                <input type="text" name="AT1" placeholder="üå° Ambient Temperature (AT)" required>
                <input type="text" name="V1" placeholder="üí® Exhaust Vacuum (V)" required>
                <input type="text" name="AP1" placeholder="‚ö° Ambient Pressure (AP)" required>
                <input type="text" name="RH1" placeholder="üíß Relative Humidity (RH)" required>
            </div>

            <h2 style="color: #16a085;">üîπ Set 2</h2>
            <div class="input-group">
                <input type="text" name="AT2" placeholder="üå° Ambient Temperature (AT)" required>
                <input type="text" name="V2" placeholder="üí® Exhaust Vacuum (V)" required>
                <input type="text" name="AP2" placeholder="‚ö° Ambient Pressure (AP)" required>
                <input type="text" name="RH2" placeholder="üíß Relative Humidity (RH)" required>
            </div>

            <button type="submit">üîç Compare</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif pred1 and pred2 %}
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                </tr>
                <tr>
                    <td>Predicted Energy Output (MW)</td>
                    <td>{{ pred1 }}</td>
                    <td>{{ pred2 }}</td>
                </tr>
                <tr>
                    <td>Estimated Cost ($)</td>
                    <td>${{ price1 }}</td>
                    <td>${{ price2 }}</td>
                </tr>
            </table>
        {% endif %}
    </div>

</body>
</html>
