<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        button {
            background: #ff9800;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background: #e68900;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Prediction Result</h1>

        {% if prediction and cost %}
        <div class="result-box">
            <h2>ðŸ“Š Energy Output & Cost</h2>
            <p><strong>Predicted Energy Output:</strong> {{ prediction }} MW</p>
            <p><strong>Estimated Cost:</strong> ${{ cost }}</p>
        </div>
        {% elif error %}
        <div class="result-box">
            <h2 style="color: red;">âš  {{ error }}</h2>
        </div>
        {% endif %}

        <a href="/"><button>ðŸ”™ Go Back</button></a>
    </div>
</body>
</html>
