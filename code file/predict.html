<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Energy Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #2c3e50, #2980b9, #8e44ad, #e74c3c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
        }

        /* Heading Styling */
        h1 {
            font-size: 30px;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        /* Label and Input Styling */
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px;
            border: 2px solid #f39c12;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ffcc29;
            outline: none;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.6);
            transform: scale(1.02);
        }

        /* Button Styling */
        button {
            background: #f39c12;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        /* Home Button Styling */
        .home-btn {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            background: #2980b9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s ease;
        }

        .home-btn:hover {
            background: #2471a3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>‚ö° Energy Prediction</h1>

        <form action="{{ url_for('predict') }}" method="POST">
            <label for="AT">üå° Ambient Temperature (AT) [¬∞C]:</label>
            <input type="number" id="AT" name="AT" step="any" required>

            <label for="V">üí® Exhaust Vacuum (V) [cm Hg]:</label>
            <input type="number" id="V" name="V" step="any" required>

            <label for="AP">‚ö° Ambient Pressure (AP) [millibar]:</label>
            <input type="number" id="AP" name="AP" step="any" required>

            <label for="RH">üíß Relative Humidity (RH) [%]:</label>
            <input type="number" id="RH" name="RH" step="any" required>

            <button type="submit">üîç Predict Energy Output</button>
        </form>

        <!-- Home Button -->
        <a href="{{ url_for('home') }}" class="home-btn">üè† Back to Home</a>
    </div>

</body>
</html>
